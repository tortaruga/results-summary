<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
     <div class="container">

       <div class='result-display'>
           <h1 class="result-heading">Your Result</h1>

           <div class="result">
            <p class="score">76 <span class="score-span">of 100</span></p>
           </div>

           <div class="result-txt">
            <h2 class="txt-header">Great</h2>
            <p class="txt-comment">You scored higher than 65% of the people who have taken these tests.</p>
           </div>
          </div>

       <div class="summary-display">
          <h1 class="summary-heading">Summary</h1>

          <div class="categories">
            <div class="category reaction">
              <div class="category-group">
                <img src="" alt="category icon" class="category-icon">
                <p class="category-name"></p>  
              </div>
              
              <p class="category-score"></p>
            </div>

            <div class="category memory">
              <div class="category-group">
                <img src="" alt="category icon" class="category-icon">
                <p class="category-name"></p>  
              </div>
              
              <p class="category-score"></p>
            </div>

            <div class="category verbal">
              <div class="category-group">
                <img src="" alt="category icon" class="category-icon">
                <p class="category-name"></p>  
              </div>
              
              <p class="category-score"></span></p>
            </div>

            <div class="category visual">
              <div class="category-group">
                <img src="" alt="category icon" class="category-icon">
                <p class="category-name"></p>  
              </div>
              
              <p class="category-score"></span></p>
            </div> 
          </div>

          <button class="continue-btn" type="button">Continue</button>
        </div>

     </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tortaruga" target="_blank">tortaruga</a>.
    </div>
  </footer>
  
  <script type="module" src="./app.js"></script>
</body>
</html>
